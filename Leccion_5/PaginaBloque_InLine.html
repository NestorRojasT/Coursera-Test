<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Ejemplo de Elementos de Bloque e Inline</title>
    <style>
        .bloque {
            border: 1px solid black; /* Añade un borde para ver el comportamiento */
        }
        .inline {
            color: blue; /* Aplica color solo al texto */
        }
    </style>
</head>
<body>

<p class="bloque">Este es un párrafo (elemento de bloque). Siempre comienza en una nueva línea y ocupa todo el ancho disponible.</p>

<span class="inline">Este es un texto en línea (inline),</span>
<span class="inline">y este es otro texto en línea.</span>

<p class="bloque">Otro párrafo (bloque) que comienza en una nueva línea.</p>

</body>
</html>
