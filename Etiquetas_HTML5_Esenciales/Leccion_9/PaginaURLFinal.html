<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Links</title>
</head>
<body>
  <h1 id="top">External Links</h1>
  <section>
    <p>
      Let's link to a Facebook Fan page I created for this course!
      <!-- Link a una página con URL Absoluto ya que contiene todos elementos propios de una dirección HTML-->
      <a href="https://www.facebook.com/login/device-based/regular/login/?login_attempt=1&next=https%3A%2F%2Fwww.facebook.com%2Fphoto%2F%3Ffbid%3D933924137528287%26set%3Da.933924097528291&lwv=120&lwc=1348028" 
      target="_blank" title="Link 1!">Course Facebook Page</a>
      <!-- Target lo usamos con el _blank ya que queremos abrir la página desde otra ventana.> <-->

    </p>
  </section>
<section>
    We can link to a file in the same directory as this HTML file like this:

    <!--El <a> permite el uso de hipervínculos en nuestro desarrollo web. Es importante o una buena práctica colocarles un título. ><-->
    <!--Es importante colocar en el HREF un .HTML con la dirección correcta. ><-->
    <a href="PaginaURLRelativo(Parte2).html" target="_blank" title="Link2!">
    <div>Linking to a file in the same directory</div>
    </a>

  </section>

</body>
</html>
