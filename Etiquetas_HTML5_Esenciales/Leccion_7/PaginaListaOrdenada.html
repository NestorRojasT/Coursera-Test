<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ordered Lists</title>
</head>
<body>
  <h1>Ordered list</h1>
  <div>
    Oreo cookie eating procedure:
    <!--A diferencia de las Listas Desordenada, es que esta de aqui está ennumerada.><-->
    <ol>
        <!--Se mantiene la estructura de <li> y </li> simplemente reemplazamos el <ul> por el <ol>.><-->
      <li>Open box</li>
      <li>Take out cookie</li>
      <li>Make a Double Oreo
        <!--Se puede crear una lista ordenada dentro de otra lista ordenada.><-->
        <ol>
          <li>Peel off the top part</li>
          <li>Place another cookie in the middle</li>
          <li>Put back the top part</li>
        </ol>
      </li>
      <li>Enjoy!</li>
      <!--Podemos crear una lista desordenada dentro de una lista ordenada o al revés también.><-->
        <ul>
          <li>Creator: Nestor Rojas</li>
          <li>Course: HTML, CSS and Javascript</li>
          <li>Goodbye!</li>
        </ul>
    </ol>
  </div>
</body>
</html>
