<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Unordered Lists</title>
</head>
<body>
  <h1>Unordered list</h1>
  <div>
    
    My typical dinner shopping list:
    <!--Esta es la nomenclatura para colocar una lista en nuestra Web.> <-->
    <ul>
        <!--Ennumeramos las li acorde al orden de nuestra lista o como queremos organizar nuestros elementos.> <-->
      <li>Milk</li>
      <li>Donuts</li>
      <li>Cookies
        <!--Podemos colocar listas dentro de otras listas.> <-->
        <ul>
          <li>Chocolate</li>
          <li>Sugar</li>
          <li>Peanut Butter</li>
        </ul>
      </li>
      <li>Pepto Bismol</li>
    </ul>


  </div>
</body>
</html>
