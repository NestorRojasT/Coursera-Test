<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de Nav</title>
  <style>
    /* Estilos básicos para nav */
    nav {
      background-color: #500; /* Color de fondo del nav */
      padding: 10px;
    }

    /* Estilo para los enlaces dentro del nav */
    nav ul {
      list-style-type: none; /* Quitar los puntos de la lista */
      padding: 0;
      margin: 0;
      display: flex; /* Mostrar los elementos en línea */
    }

    nav ul li {
      margin-right: 20px; /* Espacio entre elementos de la lista */
    }

    nav ul li a {
      color: white;
      text-decoration: none; /* Quitar subrayado */
    }

    nav ul li a:hover {
      text-decoration: underline; /* Subrayar al pasar el ratón */
    }
  </style>
</head>
<body>
  <header>
    <h1>Mi Sitio Web</h1>
    <!-- Aquí comienza la navegación -->
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="servicios.html">Servicios</a></li>
        <li><a href="contacto.html">Contacto</a></li>
        <li><a href="sobre-nosotros.html">Sobre Nosotros</a></li>
      </ul>
    </nav>
  </header>
</body>
</html>
