<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>div and span elements</title>
</head>
<body>
    <!-- El div funciona como separador, además es un contenedor genérico que se utiliza para agrupar otros elementos HTML y aplicarlos estilos o scripts específicos.><-->


  <div>*** DIV 1: Some content here ***</div>
  <p>*** DIV 2: Following right after div 1 ***</p>
  <!-- Se mostrará como una linea nueva porque tanto div como p crean nuevos bloques. Es espaciado dependerá de lo que usemos, porque div a diferencia de p, no tiene márgenes.><-->

  <span>*** SPAN 1: Following right after div 2 ***</span>

  <div>
    *** DIV 3: Following right after span 1 
    <span>*** SPAN 2: INSIDE div 3 ***</span>
    Continue content of div 3 ***
  </div>
</body>
</html>
