<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Probamos un poco de las etiquetas</title>
	<style>
		/* Estilo para el párrafo con id P1 */
		#P1 {
    		color: red;
    		font-size: 18px;
		}
		/* Estilo para el párrafo con id P2 */
		#P2 {
    		color: black; 
			font-size: 18px;
		}
		/* Estilo para el párrafo con id P4 */
		#P4 {
    		color: blue; 
			font-size: 18px;
		}
	</style>
</head>
<body>



<!-- Párrafo con id P1 y estilo en color rojo -->
<p id="P1">En este párrafo usaremos un ID definido como 1. Tendrá color rojo.</p>

<br> <!-- Salto de línea -->

<!-- Párrafo con id P2 y estilo en color negro -->
<p id="P2">En este párrafo usaremos un ID definido como 2. Tendrá color negro.</p>

<hr> <!-- Linea Horizontal-->

<!-- Párrafo sin id pero con evento onclick que muestra una alerta. De todos modos podemos realizar Style directamente a la línea del código. -->
<p onclick="alert('Prueba Alerta 1')" style="font-size: 18px;">En este párrafo mostrará solo una alerta.</p>

<br>
<!-- Párrafo con id P4, estilo en color azul, y evento onclick que muestra una alerta -->

<p id="P4" onclick="alert('Prueba Alerta 2')">En este párrafo mostrará solo una alerta.</p>

</body>
</html>
